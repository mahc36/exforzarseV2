<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Edit Profile</title>
	<script src="../js/extensions/angular.min.js" type="text/javascript" ></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/controller/personCtrl.js"></script>
	<script type="text/javascript" src="../js/service/personService.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/extensions/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="../js/extensions/passwordedit.js"></script> 
</head>
<body  data-ng-app="app" data-ng-controller="personCtrl" data-ng-init="checkSession()">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">IESBuscador</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active pull-left"><a href="../index.html">Home</a></li>
					<li><a href="listofuniversities.html">IES</a></li>
					<li><a href="listofprograms.html">Programas</a></li>
					<li><a href="#">Acerca de Nosotros</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="pull-right"><a href="register.html">Registar</a></li>
					<li class="pull-right"><a href="login.html">Iniciar Sesión</a></li>
					<li class="pull-right" data-ng-show="false"><a href="logout.html">Cerrar Sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

    <div  class="container">
        <h2>Editar Perfil</h2>
        <form>
        
        	<div class="form-group" ng-show="false">
                <label for="text">id:</label>
                <input type="text" class="form-control" id="id" data-ng-model="sessionData.id" required>
            </div>
        
            <div class="form-group">
                <label for="text">Nombre:</label>
                <input type="text" class="form-control" id="name" data-ng-model="sessionData.name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" data-ng-model="sessionData.email" ng-disabled="true">
            </div>
            
             <div class="form-group" ng-show="false">
                <label for="password">Contraseña antigua:</label>
                <input type="password" class="form-control" id="oldPassword" data-ng-model="sessionData.password">
            </div>
            <div class="form-group">
                <label for="password">Contraseña antigua:</label>
                <input type="password" class="form-control" id="oldConfirmPassword" data-ng-model="sessionData.oldConfirmPassword" placeholder="Contraseña antigua" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="newpassword" data-ng-model="sessionData.newPassword" placeholder="contraseña" required>
            </div>
            
            <div class="form-group">
                <label for="password">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="newconfirmPassword" data-ng-model="sessionData.newconfirmPassword" placeholder="Confirmar contraseña" required>
            </div>
            
            <div class="text-center">
            	<button type="submit" class="btn btn-default btn-lg btn-danger" id="updatePersonBtn" name="updatePersonBtn" data-ng-click="updatePerson(sessionData)">Actualizar información</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
