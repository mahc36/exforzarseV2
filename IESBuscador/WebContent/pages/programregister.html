<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Registrar programa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/extensions/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="../js/extensions/angular.min.js"></script>
    <script type="text/javascript" src="../js/extensions/angular-route.js"></script>
    <script type="text/javascript" src="../js/extensions/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/service/programService.js"></script>
    <script type="text/javascript" src="../js/controller/programCtrl.js"></script>

</head>

<body>

    <nav class="navbar navbar-inverse" style="background-color:272B2A">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Home IESBuscador</a></li>
                <li class="active"><a href="#">IES</a></li>
                <li><a href="knowledgeareas.html">Areas/Disciplinas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.html">Cerrar Sesión</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="register.html">Registrar</a></li>

            </ul>
        </div>
    </nav>

    <div class="container" data-ng-app="app" ng-controller="programCtrl">
        <h2>Registro Programa</h2>
        <form>
            <div class="form-group">
                <label for="text">Nombre programa:</label>
                <input type="text" class="form-control" id="programName" data-ng-model="programForm.name" placeholder="Nombre programa" required>
            </div>

            <div class="form-group">
                <label for="text">Nivel Academico:</label>
                <input type="text" class="form-control" id="academicLevel" data-ng-model="programForm.academicLevel" placeholder="pregrado, posgrado ..." required>
            </div>

            <div class="form-group">
                <label for="text">Modalidad:</label>
                <input type="text" class="form-control" id="modality" data-ng-model="programForm.modality" placeholder="presencial, virtual ..." required>
            </div>


            <div class="form-group">
                <label for="text">Creditos:</label>
                <input type="number" class="form-control" id="credits" data-ng-model="programForm.credits" required>
            </div>

            <div class="form-group">
                <label for="text">Costo por credito:</label>
                <input type="number" class="form-control" id="creditCost" data-ng-model="programForm.creditCost" required>
            </div>

            <div>
                <label for="text">Campus:</label>
                <select class="form-control" data-ng-model="programForm.camID">
	                  <option ng-repeat="sedes in listOfCampus" >{{sedes.name}}</option>
	             </select>
            </div>

            <div class="form-group">
                <label for="text">Area del conocimiento:</label>
                <input type="text" class="form-control" id="knowledgeArea" data-ng-model="programForm.knowledgeArea" required placeholder="ingenieria, cultura y deportes ..">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-default btn-lg" id="addProgramBtn" data-ng-click="addProgram(programForm)">Registrar programa</button>
            </div>

        </form>
    </div>
</body>

</html>
