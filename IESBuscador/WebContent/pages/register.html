<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <script src="../js/extensions/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/extensions/angular-route.js"></script>
    <script type="text/javascript" src="../js/extensions/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/controller/personCtrl.js"></script>
    <script type="text/javascript" src="../js/service/personService.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/extensions/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="../js/extensions/password.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse" style="background-color:272B2A">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Home IESBuscador</a></li>
                <li><a href="listofuniversities.html">IES</a></li>
                <li><a href="knowledgeareas.html">Areas/Disciplinas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="logout.html">Cerrar Sesión</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li class="active"><a href="#">Registrar</a></li>

            </ul>
        </div>
    </nav>
    <div class="container" data-ng-app="app" data-ng-controller="personCtrl">
        <h2>Registro</h2>
        <form name="myForm">
            <div class="form-group">
                <label for="text">Nombre:</label>
                <input type="text" class="form-control" id="name" data-ng-model="personForm.name" placeholder="Nombre Completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" name="mail" data-ng-model="personForm.email" placeholder="Correo" ng-class="{'invalid' : myForm.mail.$invalid && myForm.mail.$touched, 'valid' : myForm.mail.$valid}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="pass" data-ng-model="personForm.password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <label for="password">Confirmar contraseña:</label>
                <input type="password" class="form-control" id="confirmPassword" name="newpass" data-ng-model="personForm.confirmPassword" placeholder="Confirmar contraseña" required>
            </div>
            <button type="submit" class="btn btn-default" id="addPersonBtn" name="addPersonBtn" data-ng-click="addPerson(personForm)" data-ng-disabled="myForm.mail.$invalid && myForm.mail.$touched || personForm.password != personForm.confirmPassword">Registrarse</button>
        </form>
    </div>

</body>

</html>
