<body>

    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form data-ng-app="app" data-ng-controller="personCtrl">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder=Correo data-ng-model="personFormLogin.email"  required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" data-ng-model="personFormLogin.password" required>
            </div>
           <button type="submit" id="loginBtn" class="btn btn-default" data-ng-click="logIn(personFormLogin)">Iniciar Sesión</button>
        </form>
    </div>

</body>
