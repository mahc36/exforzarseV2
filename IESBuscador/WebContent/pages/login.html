<!DOCTYPE html>
<html>

<head>
    <title>Inicio de sesion</title>
    <meta charset="utf-8">
    <script src="../js/extensions/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/extensions/angular-route.js"></script>
    <script type="text/javascript" src="../js/extensions/angular-cookies.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/controller/personCtrl.js"></script>
    <script type="text/javascript" src="../js/service/personService.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/extensions/jquery-3.2.0.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse" style="background-color:272B2A">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="../index.html">Home IESBuscador</a></li>
                <li><a href="listofuniversities.html">IES</a></li>
                <li><a href="knowledgeareas.html">Areas/Disciplinas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="logout.html">Cerrar Sesión</a></li>
                <li class="active"><a href="#">Iniciar Sesión</a></li>
                <li><a href="register.html">Registrar</a></li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form data-ng-app="app" data-ng-controller="personCtrl" name="myForm">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder=Correo name="mail" data-ng-model="personFormLogin.email" ng-class="{'invalid' : myForm.mail.$invalid && myForm.mail.$touched, 'valid' : myForm.mail.$valid}" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" data-ng-model="personFormLogin.password" required>
            </div>
            <input type="submit" id="loginBtn" class="btn btn-default" value="Iniciar Sesión" data-ng-disabled="myForm.mail.$invalid && myForm.mail.$touched || myForm.pass.$invalid && myForm.pass.$touched" data-ng-click="logIn(personFormLogin)">
        </form>
    </div>

</body>

</html>
